services:
  - type: web
    name: object-detection-ai
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    plan: starter
    pythonVersion: 3.10.0
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: PYTHONUNBUFFERED
        value: 1 